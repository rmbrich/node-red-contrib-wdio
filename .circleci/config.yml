version: 2.1
defaults: &defaults
  working_directory: ~/app
  docker:
    - image: "circleci/node:dubnium"
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: 'v1-app-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_TAG }}'
          paths:
            - ~/app
  install:
    <<: *defaults
    steps:
      - restore_cache:
          key: 'v1-app-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_TAG }}'
      - restore_cache:
          key: 'v1-modules-{{ checksum "yarn.lock" }}'
      - run: |
          yarn install
      - save_cache:
          key: 'v1-modules-{{ checksum "yarn.lock" }}'
          paths:
            - ~/app/node_modules
  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: 'v1-app-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_TAG }}'
      - restore_cache:
          key: 'v1-modules-{{ checksum "yarn.lock" }}'
      - run: |
          echo "placeholder for future tests"
  publish:
    docker:
      - image: "circleci/node:dubnium"
    steps:
      - restore_cache:
          key: 'v1-app-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_TAG }}'
      - restore_cache:
          key: 'v1-modules-{{ checksum "yarn.lock" }}'
      - run: |
          yarn publish      
workflows:
  install_test_publish:
    jobs:
      - checkout
      - install:
          requires:
            - checkout 
      - test:
          requires:
            - install
      - publish:
          requires:
            - test
